<h1>Blog</h1>
<div ng-controller="BlogCtrl" ng-init="list()" class="row">
  <div class="col-md-12">
    <div>
      <a ui-sref="blogNew()" class="btn btn-primary">New</a>
    </div>
    <br />
    <table class="table table-striped">
      <tr>
        <th>#</th>
        <th>Title</th>
        <th>Created At</th>
        <th>Updated At</th>
        <th>Actions</th>
      </tr>
      <tr ng-repeat="model in models">
        <td ng-bind="$index + 1"></td>
        <td>
          <a href="#" ui-sref="blogShow({id: model.id})" ng-bind="model.title"></a>
        </td>
        <td ng-bind="model.createdAt"></td>
        <td ng-bind="model.updatedAt"></td>

        <td class="text-center">
          <a ui-sref="blogEdit({id: model.id})"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span></a>
          <a ng-click="delete(model.id)"><span class="glyphicon glyphicon-trash" aria-hidden="true"></span></a>
        </td>
      </tr>
    </table>
  </div>

</div>
